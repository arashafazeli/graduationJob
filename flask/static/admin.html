<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webstore - admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-group" id="frmLogin">
            <h3>Admin login</h3>
            <input type="text" class="form-control" id="inpUsername" placeholder="Admin username">
            <input type="password" class="form-control" id="inpPassword" placeholder="Password">
            <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <div class="form-group" id="frmProduct" style="display: none;">
            <h3>Add new product</h3>
            <input type="text" class="form-control" id="inpName" placeholder="Product name">
            <textarea class="form-control" id="inpDescription" placeholder="Description"></textarea>
            <input type="number" step="0.1" class="form-control" id="inpPrice" placeholder="Price in kr.">
            <button class="btn btn-primary">Add</button>
        </div>
    </div>

    <script>
        function login() {
            $.post("/api/auth/admin", {username: $("#inpUsername").val(), pwd: $("#inpPassword").val()}, function(data) {
                console.log(data);
                if (data.length === 0) {
                    // login failed
                    alert("Login failed.")
                } else {
                    // login ok
                    alert("ok");
                    $("#frmLogin").css("display","none");
                    $("#frmProduct").css("display","block");
                }
            })
        }
    </script>
</body>
</html>
