<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webstore - admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
    <style>
        .form-control {
            margin-bottom: 0.5em;
        }

        #preview {
            height: 200px ;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Login form -->
        <div class="form-group" id="frmLogin">
            <h3>Admin login</h3>
            <input type="text" class="form-control" id="inpUsername" placeholder="Admin username">
            <input type="password" class="form-control" id="inpPassword" placeholder="Password">
            <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Add new product -->
        <form enctype="multipart/form-data" class="form-group" id="frmProduct" style="display: none;">
            <h3>Add new product</h3>
            <input type="file" class="form-control" name="file" id="file" onchange="uploadMedia()">
            <div class="alert alert-danger" id="error" style="display: none;">Invalid filetype. Accepted filetypes are: png, jpg, jpeg, gif, tif, webp.</div>
            <img id="preview" alt="No image" src="static/media/placeholder.jpg">
            <input type="text" class="form-control" id="inpName" placeholder="Product name" required>
            <input class="form-control" id="inpShortDesc" placeholder="Short description" required></input>
            <textarea class="form-control" id="inpLongDesc" placeholder="Long description" required></textarea>
            <input type="number" step="0.01" class="form-control" id="inpPrice" placeholder="Price in kr." required>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>

    <script>
        let filename = "placeholder.jpg";

        function login() {
            $.post("/api/auth/admin", {username: $("#inpUsername").val(), pwd: $("#inpPassword").val()}, function(data) {
                console.log(data);
                if (data.length === 0) {
                    // login failed
                    alert("Login failed.")
                } else {
                    // login ok
                    $("#frmLogin").css("display","none");
                    $("#frmProduct").css("display","block");
                }
            })
        }

        function uploadMedia() {
            $.ajax ({
                url: '/api/media/upload',
                type: 'POST',

                data: new FormData($('#frmProduct')[0]),
                cache: false,
                contentType: false,
                processData: false,
                success: function(data) {
                    $("#error").css("display","none");
                    filename = data;
                    $("#preview").attr('src',"static/media/"+filename);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    $("#error").css("display","block");
                    $("#file").val("");
                    filename = "placeholder.jpg";
                    $("#preview").attr('src',"static/media/"+filename);
                }
            });
        }

        document.getElementById("frmProduct").onsubmit = function(evt) { // submit form
            evt.preventDefault();

            $.post("/api/product/add", {name: $("#inpName").val(), short_desc: $("#inpShortDesc").val(), long_desc: $("#inpLongDesc").val(), price: $("#inpPrice").val(), img: filename}, function(data) {
                alert("New product added!");
                // reset form
                $("#file").val("");
                $("#inpName").val("");
                $("#inpShortDesc").val("");
                $("#inpLongDesc").val("");
                $("#inpPrice").val("");
                filename = "placeholder.jpg";
                $("#preview").attr('src',"static/media/"+filename);
            })
        }
    </script>
</body>
</html>
