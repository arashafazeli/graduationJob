<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webstore - cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body onload="showCart(); cartLength();">
    <nav class="navbar navbar-dark navbar-expand bg-dark px-5">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" style="cursor:pointer" href="/">Webshop</a>
        </li>
      </ul>
      <div class="form-inline px-4" style="width: 45%">
        <input type="text" class="form-control" placeholder="Search after products..." oninput="search(this.value)" onclick="search(this.value)" id="inpSearch">
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/cart" id="lblCart">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
      </ul>
    </nav>
    <table class="resultData table-responsive" id="resultData"></table>

    <div class="wrapper">
      <h3>My cart</h3>

    </div>

    <script>
      function showCart() {
	    const cart = parseCookie('cart');

	    for (let i = 0; i < cart.length; i++) {
		  $.get("/api/product/get/"+cart[i].productID, {}, function(data) {
		      let product = parseJSON(data[0]);
		      console.log(product);
		      //console.table(product);
            
		  });
	    }
      }
    </script>

  </body>
</html>
